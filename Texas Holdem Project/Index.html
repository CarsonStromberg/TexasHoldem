<html>
    <head>
        <link rel="stylesheet" href="Index.css">
    </head>
    <title>
        <head>Texas Holdem</head>
    </title>

    <body>
        <div id='body_header'>
            <h1>Texas Holdem</h1>
        </div>

        <div id='card_table'>
            <div class='card_space'><img id='card_slot1' class='card_img'/></div>
            <div class='card_space'><img id='card_slot2' class='card_img'/></div>
            <div class='card_space'><img id='card_slot3' class='card_img'/></div>
            <div class='card_space'><img id='card_slot4' class='card_img'/></div>
            <div class='card_space'><img id='card_slot5' class='card_img'/></div>
        </div>

        <div id='button_bar'>
            <button>Call</button>
            <button>Raise</button>
            <button>Fold</button>
        </div>

        <div id='player_hand'>
            <div class='player_card_space'><img id='player_card1' class='card_img'/></div>
            <div class='player_card_space'><img id='player_card2' class='card_img'/></div>
        </div>

        <script type="text/javascript" src="gameScript.js"></script>
    </body>
</html>
